<div class="container mt-5">
  <div
    *ngIf="cat"
    class="row animate__animated animate__bounce animate__fadeIn"
  >
    <mat-card class="mat-elevation-4">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ cat.breeds[0].name }}</mat-card-title>
        <mat-card-subtitle>{{ cat.breeds[0].origin }}</mat-card-subtitle>
      </mat-card-header>

      <img
        mat-card-image
        src="{{ cat.url }}"
        alt="Photo"
        class="animate__animated animate__bounce animate__fadeIn"
      />

      <mat-card-content
        ><p>{{ cat.breeds[0].description }}</p></mat-card-content
      >

      <!--<mat-card-actions>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
      </mat-card-actions>-->
    </mat-card>

    <div class="col-md-3">
      <a class="btn btn-danger" routerLink="/">
        <button mat-raised-button color="primary" type="button">Back</button>
      </a>
    </div>
  </div>
</div>
