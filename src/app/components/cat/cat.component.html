<div class="container mt-5" [@fadeInOut]>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div *ngIf="cat" class="">
      <mat-card class="mat-elevation-4">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ cat.breeds[0].name }}</mat-card-title>
          <mat-card-subtitle>{{ cat.breeds[0].origin }}</mat-card-subtitle>
        </mat-card-header>

        <div class="cat-img" fxLayout="row wrap">
          <img
            mat-card-image
            src="{{ cat.url }}"
            alt="Photo"
            class="animate__animated animate__bounce animate__fadeIn"
          />
        </div>
        <mat-card-content
          ><p>{{ cat.breeds[0].description }}</p></mat-card-content
        >

        <!--<mat-card-actions>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
      </mat-card-actions>-->
      </mat-card>

      <div class="buttons" fxLayout="row wrap">
        <a routerLink="/">
          <button mat-raised-button color="accent" type="button">Back</button>
        </a>
        <button mat-raised-button color="primary" type="button">
          Show details
        </button>
      </div>
    </div>
  </div>
</div>
